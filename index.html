    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark " id="navigation">
        <a class="navbar-brand" href="#"><i class="fa fa-music"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" align="right">
            <a class="nav-item nav-link" href="#" id="home">Home 
            <a class="nav-item nav-link" id="instructions" onclick="display_Instructions()">Instructions</a>
            <a class="nav-item nav-link" id="about" onclick="display_aboutUs()">About Us</a>
        </div>
        </div> 
            <div class="social text-gray">
                <a href="https://www.twitter.com" class='twitter'><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com" class='linkedin'><i class="fa fa-linkedin"></i></a>
                <a href="https://www.facebook.com" class='Facebook'><i class="fa fa-facebook"></i></a>
                <a href="https://www.youtube.com" class='Youtube'><i class="fa fa-youtube"></i></a>
            </div>
        </div>
    </nav>
    
    <div>
    <div class="row" id="outer-top-cover">
        <div class="row" id="note_info" align="center">
            <div class="col">
                <div id="last_note"></div>
            </div>
        </div>
    </div>
    <div class="row sm-4" id="Keyboard">
        <div class="col" id="left_end"></div>
        <div class="col" id="C_col">
            <button class="button-light"  onclick="playSound(this.id)" id="C"><br><br>C</button>
        </div>
            <button class="button-dark"  onclick="playSound(this.id)" id="Cs">C#<br>(Db)</button>   
        <div class="col" id="C_col">
            <button class="button-light"  onclick="playSound(this.id)" id="D"><br><br>D</button>
        </div class="col" id="C_col"> 
        <button class="button-dark"  onclick="playSound(this.id)" id="Ds">D#<br>(Eb)</button>
        <div class="col" id="E_col">
            <button class="button-light"  onclick="playSound(this.id)" id="E"><br><br>E</button>
        </div>
        <div class="col" id="F_col">
            <button class="button-light"  onclick="playSound(this.id)" id="F"><br><br>F</button>
        </div>  
        <button class="button-dark"  onclick="playSound(this.id)" id="Fs">F#<br>(Gb)</button>
        <div class="col" id="G_col">
            <button class="button-light"  onclick="playSound(this.id)" id="G"><br><br>G</button>
        </div>
        
        <button class="button-dark"  onclick="playSound(this.id)" id="Gs">G#<br>(Ab)</button>
        <div class="col" id="A_col">
            <button class="button-light"  onclick="playSound(this.id)" id="A"><br><br>A</button>
        </div>
        
        <button class="button-dark"  onclick="playSound(this.id)" id="As">A#<br>(Bb)</button>
        <div class="col" id="B_col">
            <button class="button-light"  onclick="playSound(this.id)" id="B"><br><br>B</button>
        </div>
        <div class="col" id="C6_col">
            <button class="button-light"  onclick="playSound(this.id)" id="C6"><br><br>C6</button>
        </div>
        <div class="col" id="right_end"></div>
    </div>
</div>
    <div class="row" id="color_settings" align="center">
        <div class="col">
            <button class="btn" onclick="change_color()">Change Color</button>
        </div>
        
        <div class="col">
            <button class="btn" onclick="reset_color()">Reset Color</button>
        </div>
    </div>
    <footer id="footer">
        <div class="copyright" align="center">

        </div>
    </footer>
    <script src="intro.js"></script>
</body>
</html>
